repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: "0.6.0"
    hooks:
      - id: tox-ini-fmt
  - repo: local
    hooks:
      - id: tox
        name: run tox
        entry: poetry run tox
        language: python
        files: .py$
        pass_filenames: false
